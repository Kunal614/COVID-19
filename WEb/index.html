<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<style>
		
		body{
			margin: 1rem;
			padding: 1rem;
		}
	
		p.start-line{
			text-align: center;
		}
		
		button{
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			
		}
		
		form{
			margin-top: 5rem;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<p class="start-line">	Hello {{name}}, we are now ready to start the test. </p>
				<button type="button" class="btn btn-primary">Start Test</button>
			</div>
		</div>	
		<div class="row">
			<div class="col">
				<form action="">
						<div class="AgeOptions">
							<p class="ques">Please select your age </p>
							<label class="radio-inline">
								<input type="radio" name="inlineAgeRadioOptions" id="inlineAgeRadio1" value="option1"> Below 5 
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineAgeRadioOptions" id="inlineAgeRadio2" value="option2"> 6 to 15
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineAgeRadioOptions" id="inlineAgeRadio3" value="option3"> 16 to 25
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineAgeRadioOptions" id="inlineAgeRadio4" value="option4"> 26 to 35
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineAgeRadioOptions" id="inlineAgeRadio5" value="option5"> 36 to 45
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineAgeRadioOptions" id="inlineAgeRadio6" value="option6"> 46 to 55
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineAgeRadioOptions" id="inlineAgeRadio7" value="option7"> 56 to 65
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineAgeRadioOptions" id="inlineAgeRadio8" value="option8"> 66 to 75
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineAgeRadioOptions" id="inlineAgeRadio9" value="option9">Above 75
							</label>
						</div>
						<div class="GenderOptions">
							<p class="ques">Please select your gender </p>
							<label class="radio-inline">
								<input type="radio" name="inlineGenderOptions" id="inlineGenderRadio1" value="option1"> Male
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineGenderOptions" id="inlineGenderRadio2" value="option2"> Female
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineGenderOptions" id="inlineGenderRadio3" value="option3"> Others
							</label>
							
						</div>
						<div class="TempOptions">
							<p class="ques">Please select your body temperature </p>
							<label class="radio-inline">
								<input type="radio" name="inlineTempOptions" id="inlineTempRadio1" value="option1"> Normal (96&#8457-96.8&#8457)
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineGenderOptions" id="inlineGenderRadio1" value="option1"> Fever (98.6&#8457-102.6&#8457 )
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineGenderOptions" id="inlineGenderRadio1" value="option1"> High Fever (>102.6&#8457)
							</label>
						</div>
						<div class="SymptomOptions">
							<p class="ques">Please select your symptoms </p>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> Dry Cough
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> Loss or Diminished Sense of Smell
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> Sore Throat
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> Weakness
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> Change in appetite
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> Feeling breathless
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> Drowsiness
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> Persistent Pain and pressure in chest
							</label>
		
						</div>
						<div class="TravelOptions">
							<p class="ques">Please select your travel or exposure details </p>
							<label class="checkbox-inline">
								<input type="checkbox" id="TravelSafe1" value="option1"> No Travel History
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="TravelSafe2" value="option2"> No contact with anyone with symptoms
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="Danger1" value="option3"> History of travel or meeting in affected area in last 14 days
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="Danger2" value="option3"> Close Contact with confirmed COVID in last 14 days
							</label>
							
							<div class="MedicalHistory">
							<p class="ques">Please select your medical History </p>
							<label class="checkbox-inline">
								<input type="checkbox" id="Medical1" value="option1"> Diabetes
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="Medical2" value="option2"> High Blood Pressure
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="Medical3" value="option3"> Heart Disease or lung disease 
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="Medical4" value="option3"> Reduced immunity
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="MedicalNone" value="option3"> None of these
							</label>
							
							
					</div>
					<button type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
	

	
		
		
	




	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
</body>
	
</html>
